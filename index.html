<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TIC TAC TOE</h1>
        <div id="header">
            <div id="players">
                <!-- <label for="playerOne">Player One:</label> -->
                <input type="text" name="playerOne" id="playerOne" placeholder="Player One">
                <!-- <label for="playerTwo">Player Two:</label> -->
                <input type="text" name="playerTwo" id="playerTwo" placeholder="Player Two">
            </div>
            <button id="startBtn">Start Game</button>
            <button id="restartBtn">Restart</button>
        </div>
            <div id="gameboard"></div>
            <h2 id="message"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
